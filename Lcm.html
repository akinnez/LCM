<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LCM CALCULATION WITH WORKINGS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .card {
      width: 30%;
      height: 100%;
      border-radius: 15px;
      margin-top: 6.5rem;
    }

    .bt,
    .mv-card {
      display: flex;
      justify-content: center;
    }

    @media (max-width: 768px) {
      .card {
        width: 80%;
      }
    }
  </style>

  <body class="bg-success">
    <div class="container-fluid w-100">
      <div class="mv-card">
        <div class="card">
          <h2 class="h3 text-center mt-3">
            HOW TO SOLVE L.C.M USING H.C.F METHOD
          </h2>
          <select
            name=""
            id="select"
            class="w-50 d-flex mx-auto mt-4"
            style="outline: none"
            onchange="clickOption()"
          >
            <option value="">SELECT AN OPTION</option>
            <option value="twoValue">L.C.M OF TWO VALUES</option>
            <option value="threeValue">L.C.M OF THREE VALUES</option>
          </select>
          <div class="mx-auto w-75">
            <div id="contain2"></div>
            <div class="bt mt-3 mb-5">
              <button class="btn btn-success btn-md" onclick="getResult()">
                GET RESULT
              </button>
            </div>
          </div>
        </div>
      </div>
      <div id="getResult" class="text-white">
        <div id="qstn" class="h3 mt-4 text-center"></div>
        <div class="h6 d-flex justify-content-center">
          <p id="ans"></p>
          <p id="ansaHCF" class="ms-5"></p>
          <p id="ansaLCM" class="ms-5"></p>
        </div>
        <div class="container">
          <div class="h5 mt-3" id="work"></div>
          <div class="h6 d-flex justify-content-center">
            <div class="mt-3" id="first"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

<script>
  var t;
  i = -1;
  ind = ind1 = ind2 = -1;
  getArr = [];
  getArr_1 = [];
  getArr_2 = [];
  getRes = [];
  getRes1 = [];
  getRes2 = [];
  getRes3 = [];
  recheck1 = [];
  recheck2 = [];
  recheck3 = [];

  function third() {
    add2 = `<div class="mt-3">
                <label class="form-group">Third Number</label><input type="number" id="val2" class="form-group form-control w-100">
              </div>`;
    document.getElementById("contain2").innerHTML += add2;
  }
  function twoInp() {
    add = `<div class="mt-3">
                    <label class="form-group">First Number</label><input type="number" id="val" class="form-group form-control w-100">
                  </div>
                  <div class="mt-3">
                    <label class="form-group">Second Number</label><input type="number" id="val1" class="form-group form-control w-100">
                  </div>
                  `;
    document.getElementById("contain2").innerHTML = add;
  }

  function clickOption() {
    if (select.value === "") {
      document.getElementById("contain2").innerHTML = "";
    } else if (select.value === "twoValue") {
      twoInp();
    } else {
      twoInp();
      third();
    }
  }

  function getResult() {
    document.querySelector(".card").style.display = "none";
    if (select.value === "twoValue") {
      n = val.value;
      m = val1.value;
      twoValue(n, m);
      checktwo();
      qstn.innerHTML = `QUESTION: FIND THE L.C.M AND H.C.F OF ${n} AND ${m}`;
      ans.innerHTML = `ANSWER: `;
      work.innerHTML = `<u> WORKINGS </u>`;
      first.innerHTML = `STEP 1 : <u>FINDING THE FACTORS OF THE NUMBERS</u> <br><br>
                          ${n} = ${getArr} <br><br> 
                          ${m} = ${getArr_1}<br><br>
                          STEP 2 : <u>FINDING THE COMMON FACTOR OF THE NUMBERS</u> <br><br>
                          C.F = ${getRes} <br><br>
                          STEP 3 : <u>GETTING THE HIGHEST COMMON FACTOR</u><br><br>
                          H.C.F = ${res}<br><br>
                          STEP 4 : <u>DIVIDE THROUGH BY THE H.C.F IN ${n} AND ${m}</u> i.e <br><br>
                                a = ${n} ÷ ${res} = ${
        n / res
      }<br><br>  b = ${m} ÷ ${res} = ${m / res} <br><br>
                          STEP 5 : <u>GETTING THE LOWEST COMMON MULTIPLE</u> <br><br>
                                  L.C.M = HCF × a × b <br><br>
                             L.C.M = ${res} × ${n / res} × ${m / res} <br><br>
                             L.C.M = ${res * (n / res) * (m / res)}`;
    } else if (select.value === "threeValue") {
      n = val.value;
      m = val1.value;
      o = val2.value;
      twoValue(n, m);
      thirdValue(o);
      checkthree();
      qstn.innerHTML = `QUESTION: FIND THE L.C.M AND H.C.F OF ${n}, ${m} AND ${o}`;
      ans.innerHTML = `ANSWER: `;
      work.innerHTML = `<u> WORKINGS </u>`;
      first.innerHTML = `STEP 1 : <u>FINDING THE FACTORS OF THE NUMBERS</u> <br><br>
                          ${n} = ${getArr} <br><br> 
                          ${m} = ${getArr_1}<br><br>
                          ${o} = ${getArr_2}<br><br>
                          STEP 2 : <u>FINDING THE COMMON FACTOR OF THE NUMBERS</u> <br><br>
                          C.F = ${getRes} <br><br>
                          STEP 3 : <u>GETTING THE HIGHEST COMMON FACTOR</u><br><br>
                          H.C.F = ${res}<br><br>
                          STEP 4 : <u>DIVIDE THROUGH BY THE H.C.F IN ${n}, ${m} AND ${o}</u> i.e <br><br>
                                a = ${n} ÷ ${res} = ${
        n / res
      }<br><br>  b = ${m} ÷ ${res} = ${m / res} <br><br> c = ${o} ÷ ${res} = ${
        o / res
      } <br><br>
                          STEP 5 : <u>RECHECK IF THERE IS STILL ANY COMMON FACTORS WITHIN ANY OF THE NUMBERS</u> <br><br>
                             <u>CHECK</u> <br> ${n / res} and ${
        m / res
      } has a factor of ${res2} <br> ${n / res} and ${
        o / res
      } has a factor of ${res3}<br>
                             ${m / res} and ${
        o / res
      } has a factor of ${res4} <br><br>
                             STEP 5 : <u> GETTING THE LOWEST COMMON MULTIPLE </u> <br><br>
                             USING  L.C.M = H.C.F × ((a × b × c) ÷ (product of all the factors))<br><br>
                             L.C.M = ${res} × ((${n / res} × ${m / res} × ${
        o / res
      }) ÷ (${res2} × ${res3} × ${res4}))<br><br>
                             L.C.M = ${
                               res *
                               (((n / res) * (m / res) * (o / res)) /
                                 (res2 * res3 * res4))
                             }`;
    }

    function thirdValue(o) {
      for (let j = 1; j <= o; j++) {
        if (o % j == 0) {
          var t = j;
          getArr_2.push(t);
        }
      }
    }
    function checktwo() {
      for (let s of getArr) {
        for (let p of getArr_1) {
          if (s === p) {
            getRes.push(s);
            getRes.forEach((ele) => {
              if (ele > i) {
                i = ele;
              }
            });
          }
        }
      }
      res = i;
      ansaHCF.innerHTML = `H.C.F = ${res}`;
      getLcm(res);
    }
    function checkthree() {
      for (let s of getArr) {
        for (let p of getArr_1) {
          if (s == p) {
            for (q of getArr_2) {
              if (s == q) {
                getRes.push(s);
                getRes.forEach((ele) => {
                  if (ele > i) {
                    i = ele;
                  }
                });
              }
            }
          }
        }
      }
      res = i;
      ansaHCF.innerHTML = `H.C.F = ${res}`;
      getLcm4three(res);
    }

    function twoValue(a, b) {
      for (let i = 1; i <= a; i++) {
        if (a % i == 0) {
          var t = i;
          getArr.push(t);
        }
      }
      for (let j = 1; j <= b; j++) {
        if (b % j == 0) {
          var t = j;
          getArr_1.push(t);
        }
      }
    }

    function getLcm(s) {
      var a = n / s;
      var b = m / s;
      var lcm = s * a * b;
      ansaLCM.innerHTML = `L.C.M = ${lcm}`;
    }

    function getLcm4three(s) {
      var a = n / s;
      var b = m / s;
      var c = o / s;

      for (let i = 1; i <= a; i++) {
        if (a % i == 0) {
          var t = i;
          recheck1.push(t);
        }
      }
      for (let j = 1; j <= b; j++) {
        if (b % j == 0) {
          var t = j;
          recheck2.push(t);
        }
      }
      for (let k = 1; k <= c; k++) {
        if (c % k == 0) {
          var t = k;
          recheck3.push(t);
        }
      }
      for (chk of recheck1) {
        for (chk1 of recheck2) {
          if (chk == chk1) {
            getRes1.push(chk);
            getRes1.forEach((element) => {
              if (element > ind) {
                ind = element;
              }
            });
          }
        }
      }
      res2 = ind;

      for (chk of recheck1) {
        for (chk2 of recheck3) {
          if (chk == chk2) {
            getRes2.push(chk);
            getRes2.forEach((element) => {
              if (element > ind1) {
                ind1 = element;
              }
            });
          }
        }
      }
      res3 = ind1;

      for (chk1 of recheck2) {
        for (chk2 of recheck3) {
          if (chk1 == chk2) {
            getRes3.push(chk1);
            getRes3.forEach((element) => {
              if (element > ind2) {
                ind2 = element;
              }
            });
          }
        }
      }
      res4 = ind2;

      var lcm = s * ((a * b * c) / (res2 * res3 * res4));
      ansaLCM.innerHTML = `L.C.M = ${lcm}`;
    }
  }
</script>
